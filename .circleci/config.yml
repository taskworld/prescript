version: 2
jobs:
  build:
    working_directory: ~/src
    docker:
      - image: circleci/node:14.8.0-browsers-legacy
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: yarn
          command: yarn install --frozen-lockfile
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: lint
          command: yarn lint
      - run:
          name: test
          command: yarn test
      - run:
          name: build
          command: yarn build
      - run:
          name: examples
          command: ALLURE_SUITE_NAME=prescript-examples yarn run test-examples
      - run:
          name: allure
          command: |
            mkdir -p /tmp/allure-report
            sudo npm install -g allure-commandline
            allure generate allure-results -o "/tmp/allure-report"
      - store_artifacts:
          path: /tmp/allure-report
          prefix: allure-report
